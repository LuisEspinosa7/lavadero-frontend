
<form [formGroup]="form" (ngSubmit)="save()" class="basic-form" [ngClass]="{'custom': true}">
  <h1 mat-dialog-title>{{title}}</h1>
  <mat-dialog-content>

    <div class="errors-container">
      <mat-form-field>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre">
      </mat-form-field>
      <small *ngIf="form.controls['nombre'].hasError('required') && form.controls['nombre'].touched" class="text-danger support-text"> (El nombre es requerido)</small>
      <small *ngIf="form.controls['nombre'].hasError('minlength') && form.controls['nombre'].touched" class="text-danger support-text"> (El nombre minimo de 3 letras) </small>
      <small *ngIf="form.controls['nombre'].hasError('maxlength') && form.controls['nombre'].touched" class="text-danger support-text"> (El nombre maximo de 40 letras) </small>
    </div>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">{{accion}}</button>
    <button mat-raised-button type="button" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</form>
